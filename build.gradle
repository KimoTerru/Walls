// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = '1.8.21'

    ext.androidx_core_version = '1.10.1'
    ext.androidx_appcompat_version = '1.6.1'
    ext.android_material_version = '1.9.0'
    ext.androidx_constraintlayout_version = '2.1.4'
    ext.junit_version = '4.13.2'
    ext.androidx_test_ext_version = '1.1.5'
    ext.androidx_test_espresso_version = '3.5.1'

    ext.androidx_fragment_version = '1.6.0'
    ext.androidx_lifecycle_version = '2.6.1'
    ext.kotlin_coroutines_version = '1.7.2'

    ext.glide_version = '4.15.1'
    ext.glide_transformations_version = '4.3.0'
    ext.retrofit_version = '2.9.0'
    ext.hilt_version = '2.46.1'
    ext.navigation_version = '2.6.0'
    ext.room_version = '2.5.2'
    ext.viewbinding_property_delegate_version = '1.5.9'
    ext.lottie_version = '6.0.1'
    ext.paging_version = '3.1.1'
    ext.photo_view_version = '2.3.0'
    ext.swipe_refresh_layout_version = '1.1.0'
    ext.splashscreen_version = '1.0.1'

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigation_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}